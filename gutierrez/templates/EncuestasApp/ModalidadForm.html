{% extends "EncuestasApp/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block contenido %}
    {% if formulario.errors %}
        <p>Se ha encontrado un error al guardar el formulario</p>
    {% endif %}


    <form action="/encuesta/ModalidadForm" method="POST">
        {% csrf_token %}
        {{ formulario | crispy }}
        <input type="submit" value="Crear modalidad">
    </form>



{% endblock %}
